buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath "io.ratpack:ratpack-gradle:1.5.1"
    }
}

apply plugin: "io.ratpack.ratpack-groovy"
apply plugin: 'application'

repositories {
    jcenter()
}

dependencies {
    compile 'com.datastax.cassandra:cassandra-driver-core:3.4.0'
    compile 'com.datastax.cassandra:cassandra-driver-mapping:3.4.0'
    compile 'org.hdrhistogram:HdrHistogram:2.1.10'
    compile 'commons-io:commons-io:2.6'
    compile ratpack.dependency('spring-boot')
    testCompile 'org.cassandraunit:cassandra-unit:3.3.0.2'
    testCompile 'cglib:cglib-nodep:3.2.6'
    testCompile ('org.spockframework:spock-core:1.0-groovy-2.4') {
        exclude module: "groovy-all"
    }

}